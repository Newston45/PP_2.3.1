<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<h1>Users list:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{/edit(id=${user.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/remove(id=${user.id})}">Remove</a>
        </td>
    </tr>
</table>

<h2>Add New User</h2>
<form th:action="@{/add}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username"
               required pattern="^[a-zA-Z]+$" title="Username can only contain letters"/>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required
               title="Please enter a valid email address"/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" placeholder="Enter age" min="1" required
               title="Age must be greater than 0"/>
        <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
